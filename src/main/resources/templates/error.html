<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        .error-container {
            margin: 2rem auto;
            max-width: 600px;
            padding: 2rem;
            border: 1px solid #dc3545;
            border-radius: 4px;
            background-color: #f8d7da;
        }
        .error-message {
            color: #721c24;
            margin-bottom: 1rem;
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h2>Error en el formulario</h2>

    <!-- Para errores de validación múltiples -->
    <div th:if="${errors != null}">
        <div th:each="error : ${errors}" class="error-message">
            <p th:text="${error.value}"></p>
        </div>
    </div>

    <!-- Para error simple -->
    <div th:if="${error != null}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <a href="/entries" class="back-link">Volver al listado</a>
</div>
</body>
</html>
